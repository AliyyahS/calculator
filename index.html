<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="equation">64 + 4</p>
            <p class="answer">68</p>
        </div>
        <div class="top-row">
            <button>Clear</button>
            <button>Delete</button>
        </div>
        <div class="row">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>x</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <div class="footer">
        <p>A project by <a href="https://github.com/AliyyahS">AliyyahS</a></p>
    </div>
    
</body>
</html>
